<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Odontologo</title>
    <!-- Agrega enlaces a los estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Registro de Odontólogos</h1>
<form id="odontologoForm">
    <input type="text" id="matricula" placeholder="Matrícula" required>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
    <button type="submit">Guardar</button>
</form>

<h2>Listado de Odontólogos</h2>
<table id="odontologosTable">
    <thead>
    <tr>
        <th>Matrícula</th>
        <th>Nombre</th>
        <th>Apellido</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Agrega el enlace al script de JavaScript -->
<script src="script.js"></script>
</body>
</html>
