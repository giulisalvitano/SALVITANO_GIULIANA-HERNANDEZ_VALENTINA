<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-white py-4">
    <div class="container">
        <h1 class="text-center">Gestión de Pacientes</h1>
    </div>
</header>

<nav>
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha Ingreso</th>
                    <th>Calle</th>
                    <th>Número</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                </tr>
                </thead>
                <tbody id="tbody-pacientes">
                <!-- Aquí se mostrarán los pacientes -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title text-center">Agregar/Actualizar Paciente</h5>
                </div>
                <div class="card-body">
                    <form id="form-paciente">
                        <input type="hidden" id="idPaciente"/>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="number" class="form-control" id="dni" placeholder="DNI">
                        </div>
                        <div class="form-group">
                            <label for="fechaIngreso">Fecha Ingreso:</label>
                            <input type="date" class="form-control" id="fechaIngreso" placeholder="Fecha Ingreso">
                        </div>
                        <div class="form-group">
                            <label for="calle">Calle:</label>
                            <input type="text" class="form-control" id="calle" placeholder="Calle">
                        </div>
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="number" class="form-control" id="numero" placeholder="Número">
                        </div>
                        <div class="form-group">
                            <label for="localidad">Localidad:</label>
                            <input type="text" class="form-control" id="localidad" placeholder="Localidad">
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia:</label>
                            <input type="text" class="form-control" id="provincia" placeholder="Provincia">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-4">
    <div class="container text-center">
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./js/paciente.js"></script>
</body>
</html>
